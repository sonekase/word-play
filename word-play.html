<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Play</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <form id="word-play">

        <div class="form-group">
          <label for="sentence">Enter your sentence here!</label>
          <input type="text" id="sentence" class="form-control">
        </div>
        <p></p>
        <button type="submit" class="btn btn-danger">Click Here</button>

      </form>
      <p></p>
        <h2><span id="output"></span></h2>

    </div>

  </body>
</html>
